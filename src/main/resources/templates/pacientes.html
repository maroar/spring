<!DOCTYPE html>
<html>
    <head>
    <title>Pacientes</title>
    </head>
    <body>
        <h2>Lista de Pacientes</h2>
        <dl th:each="paciente : ${pacientes}">
            <dt class="">
                <span th:text="${paciente.nome}"></span> 
                <span th:text="${paciente.cpf}"></span> 
                <span th:text="${paciente.nascimento}"></span> 
            </dt>
        </dl>
        <hr />
        <h3>Adicione um novo paciente:</h3>
        <form method="POST">
            <label for="nome">Nome:</label> <input type="text" name="nome" size="200"></input><br />
            <label for="cpf">CPF:</label> <input type="text" name="cpf" size="50"></input><br />
            <label for="nascimento">Data de Nascimento:</label> <input type="text" name="nascimento" size="50"></input><br />
            <br /> 
            <input type="submit" value="Adicionar"></input>
        </form>
    </body>
</html>
